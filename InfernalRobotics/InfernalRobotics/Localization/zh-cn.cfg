		#LOC_IR_Camera_title = Utilitron - Observer
		#LOC_IR_Camera_description = 这个科学部件能够在没有 Kerbal 的情况下执行 EVA 报告！它具有人工智能，能够像 Kerbal 一样做出反应，消息中经常包含关于所报告地方的机智评论，我们的科学家说这增加了它们的真实性。它还包括一个用于夜间操作的灯。

		#LOC_IR_DockingPort_title = Utilitron - Docker
		#LOC_IR_DockingPort_description = 在看到 Clamp-O-Tron Jr. 广泛用于用机器人装置移动有效载荷之后，MSI 的设计团队想出了一个巧妙的主意，将其绑在一个与他们自己的机器人部件风格相匹配的精美外壳内。除了原来的功能之外，它没有提供任何额外的功能，甚至以相同的价格出售！

		#LOC_IR_LandingFoot_title = Utilitron - Supporter Fold
		#LOC_IR_LandingFoot_description = 有时需要一个腿，但没有太多空间放置。这就是为什么 MSI 开发了 Fold，一种可折叠腿，专为与 Foldatron 系列机器人部件配合使用而设计！请注意，与其他支撑腿不同，这并不包含任何悬挂装置，因此如果用它着陆，请温柔一些。不过它确实包括一个灯！

		#LOC_IR_LargeSuspension_title = Utilitron - Supporter
		#LOC_IR_LargeSuspension_description = 支撑器系列部件可用作各种机器人装置的腿。这个型号是全长版本，非常适合安装在 MSI 的 Extendatrons 系列上！它还包括悬挂装置，意味着它可以作为着陆腿使用。

		#LOC_IR_MagneticGrabber_title = Utilitron - Grabber
		#LOC_IR_MagneticGrabber_description = 这个部件可以让你通过磁铁抓住其他部件和飞船，使其成为空间站上胶囊捕获臂的理想选择。它还包括一个用于夜间操作的灯。

		#LOC_IR_MechanicalGrasper_title = Utilitron - Anchor
		#LOC_IR_MechanicalGrasper_description = 这个部件可以让你通过机械微刺将你的机器人装置固定在其他部件、飞船和表面上，使其成为攀岩机器人的理想选择！

		#LOC_IR_SmallSuspension_title = Utilitron - Supporter Half
		#LOC_IR_SmallSuspension_description = 支撑器系列部件可用作各种机器人装置的腿。这个型号是常规版本长度的一半，非常适合安装在 MSI 的 Half Extendatrons 系列上！它还包括悬挂装置，意味着它可以作为着陆腿使用。

		#LOC_IR_SurfaceSampler_title = Utilitron - Sampler
		#LOC_IR_SurfaceSampler_description = 这个科学部件允许你从行星体和小行星上采集表面样本而无需 Kerbal！要取样，该部件必须非常靠近表面才能使其钻头运转，因此建议将其安装在机器人手臂上。它还包括一个用于夜间操作的灯。请注意，它使用与 Observer 相同的人工智能来分析样本，因此对收集到的东西也会有同样机智的评论。

		#LOC_IR_StrutDecoupler_Large_title = RoboStrut Pro
		#LOC_IR_StrutDecoupler_Large_description = 介绍 RoboStrut，一种专门用于将航天器各部分固定在一起的支撑杆。与 Kerlington Model Rockets 和 Paper Products Inc 合作制造，该支撑杆包括巧妙的计算和控制电路（C4），允许其按需解开两端，使其成为发射过程中固定机器人部件的理想选择。这是较大的 Pro 版本。

